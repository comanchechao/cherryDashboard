    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".tab-button");
        let currentContent = document.querySelector(".tab-content.show"); // Tab 1 is visible on load
        let activeButton = document.querySelector(".tab-button");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const targetTab = button.getAttribute("data-tab");
            const newContent = document.querySelector(`#tab-${targetTab}`);

            if (currentContent && currentContent !== newContent) {
              currentContent.classList.add("hide");
              setTimeout(() => {
                currentContent.style.display = "none";
                newContent.style.display = "block";
                newContent.classList.remove("hide");
                newContent.classList.add("show");
              }, 200);
            } else {
              newContent.style.display = "block";
              newContent.classList.add("show");
            }

            if (activeButton) {
              activeButton.classList.remove("bg-[#7f1432]");
              activeButton.classList.add("bg-[#dd4470]");
              activeButton.classList.add("text-[#321017]");
              activeButton.classList.remove("text-[#e8d8ba]");
            }

            button.classList.remove("bg-[#dd4470]");
            button.classList.add("bg-[#7f1432]");
            button.classList.add("text-[#e8d8ba]");
            button.classList.remove("text-[#321017]");
            activeButton = button;

            currentContent = newContent;
          });
        });
      });
    </script>
